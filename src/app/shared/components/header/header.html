<header class="header">
  <div class="container">
    <div class="header-content">
      
      <div class="header-left">
        <a routerLink="/" class="logo">
          <span class="logo-text">Aplyra<span style="color:#f59e0b">.</span></span>
        </a>

        <div class="header-search">
          <input type="text" placeholder="What do you want to learn?">
          <button class="search-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav" [class.active]="isMenuOpen">
        
        <div class="mobile-search-container">
           <input type="text" placeholder="Search scholarships...">
        </div>

        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/scholarships" routerLinkActive="active">Scholarships</a>
        <a routerLink="/internships" routerLinkActive="active">Internships</a>
        <a routerLink="/schemes" routerLinkActive="active">Govt Schemes</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
        
        <div class="nav-divider"></div>
        
        <a class="btn-community">Join Community</a>
      </nav>

    </div>
  </div>
</header>
