<header class="header">
  <div class="container">
    <div class="header-content">

      <div class="header-left">
        <a routerLink="/" class="logo">
          <span class="logo-text">Aplyra<span style="color:#f59e0b">.</span></span>
        </a>

        <div class="header-search">
          <div class="search-select-wrapper">
            <select [(ngModel)]="searchCategory">
              <option value="scholarships">Scholarships</option>
              <option value="internships">Internships</option>
              <option value="schemes">Schemes</option>
            </select>
            <svg class="chevron" width="10" height="10" viewBox="0 0 24 24">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="3" />
            </svg>
          </div>

          <div class="search-divider"></div>

          <input
            type="text"
            [(ngModel)]="searchTerm"
            placeholder="Search..."
            (keyup.enter)="onHeaderSearch()" />

          <button class="search-btn" (click)="onHeaderSearch()" aria-label="Search">
  <svg
    width="14"
    height="14"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>
</button>

        </div>
      </div>

      <button class="mobile-menu-toggle"
              [class.active]="isMenuOpen"
              (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav" [class.active]="isMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a routerLink="/scholarships" routerLinkActive="active">Scholarships</a>
        <a routerLink="/internships" routerLinkActive="active">Internships</a>
        <a routerLink="/schemes" routerLinkActive="active">Govt Schemes</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
        <a routerLink="/community" class="btn-community">Join Community</a>
      </nav>

    </div>
  </div>
</header>
