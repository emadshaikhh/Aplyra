<div class="card-container" 
     [class.list-view]="viewMode === 'list'"
     [routerLink]="['/scholarship', scholarship.id]">
  
  <div class="card-header">
    <div class="header-main">
      <div class="logo-container">
        <img *ngIf="scholarship.providerImage" 
             [src]="scholarship.providerImage" 
             [alt]="scholarship.provider" 
             class="provider-logo-img">

        <div *ngIf="!scholarship.providerImage" 
             class="provider-initial">
          {{ scholarship.provider.charAt(0) }}
        </div>
      </div>

      <div class="title-section">
        <span class="provider-name">{{ scholarship.provider }}</span>
        
        <h3 class="title" [title]="scholarship.name">
          {{ scholarship.name }}
        </h3>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="meta-row">
      <div class="meta-item amount">
        <span class="label">Amount</span>
        <span class="value" [title]="scholarship.amount">
          {{ scholarship.amount }}
        </span>
      </div>
      <div class="meta-item">
        <span class="label">Eligibility</span>
        <span class="value" [title]="scholarship.course">
          {{ scholarship.course }}
        </span>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <span class="view-btn">
      View Details <span class="arrow">â†’</span>
    </span>
  </div>

</div>
