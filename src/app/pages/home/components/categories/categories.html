<section class="categories">
  <div class="container">
    <h2 class="section-title">Browse by Category</h2>

    <div class="categories-grid">
      <div
        class="category-card"
        *ngFor="let category of categories"
        (click)="navigateToCategory(category)">

        <div class="category-icon">
          <ng-container [ngSwitch]="category.icon">

            <!-- Scholarships -->
            <svg *ngSwitchCase="'graduation'" viewBox="0 0 24 24">
              <path d="M22 10L12 5 2 10l10 5 10-5z"/>
              <path d="M6 12v5c0 1.7 3.6 3 6 3s6-1.3 6-3v-5"/>
            </svg>

            <!-- Government Schemes -->
            <svg *ngSwitchCase="'government'" viewBox="0 0 24 24">
              <path d="M2 10l10-6 10 6"/>
              <path d="M4 10v10"/>
              <path d="M8 10v10"/>
              <path d="M12 10v10"/>
              <path d="M16 10v10"/>
              <path d="M20 10v10"/>
              <path d="M2 20h20"/>
            </svg>

            <!-- Internships -->
            <svg *ngSwitchCase="'briefcase'" viewBox="0 0 24 24">
              <rect x="2" y="7" width="20" height="14" rx="2"/>
              <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
            </svg>

            <!-- Competitions -->
            <svg *ngSwitchCase="'trophy'" viewBox="0 0 24 24">
              <path d="M8 21h8"/>
              <path d="M12 17v4"/>
              <path d="M7 4H4v2a5 5 0 0 0 5 5"/>
              <path d="M17 4h3v2a5 5 0 0 1-5 5"/>
              <path d="M12 2a5 5 0 0 1 5 5v2a5 5 0 0 1-10 0V7a5 5 0 0 1 5-5z"/>
            </svg>

          </ng-container>
        </div>

        <h3 class="category-title">{{ category.name }}</h3>
        <p class="category-description">{{ category.description }}</p>
        <span class="category-link">
          Explore <span class="arrow">â†’</span>
        </span>
      </div>
    </div>
  </div>
</section>
