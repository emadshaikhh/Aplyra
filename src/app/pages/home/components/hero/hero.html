<section class="hero">
  <div class="container">
    <div class="hero-wrapper">
      
      <div class="hero-text">
        <div class="badge-new">✨ New Opportunities Added</div>
        <h1 class="hero-title">Find the opportunities you actually qualify for</h1>
        <p class="hero-subtitle">
          From <strong>government schemes</strong> and <strong>scholarships</strong> to <strong>internships</strong>—get a verified list of benefits tailored to your profile.
        </p>
        
        <div class="hero-search-bar">
          
          <div class="select-wrapper">
            <select [(ngModel)]="searchCategory">
              <option value="scholarships">Scholarships</option>
              <option value="internships">Internships</option>
              <option value="schemes">Govt Schemes</option>
            </select>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M6 9l6 6 6-6"/></svg>
          </div>

          <div class="divider"></div>

          <div class="input-wrapper">
            <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.35-4.35"></path></svg>
            <input 
              type="text" 
              [(ngModel)]="searchTerm"
              (keyup.enter)="onSearch()"
              placeholder="Search by keyword...">
          </div>

          <button class="search-submit" (click)="onSearch()">
            Search
          </button>
        </div>

        <div class="trust-indicators">
          <div class="indicator-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4338ca" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            <span>Verified Official Sources</span>
          </div>
          <span class="divider">•</span>
          <div class="indicator-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
            <span>Updated Real-time</span>
          </div>
        </div>
      </div> 

      <div class="hero-image-container">
        <div class="blob-layer">
          <div class="blob-bg"></div>
        </div>
        <div class="student-layer">
          <img src="Image/hero-student.png" alt="Student Success" class="hero-img">
        </div>
      </div>

    </div>
  </div>
</section>
